    <!-- Upload Modal -->
    <div id="load-modal" class="fixed inset-0 flex bg-main bg-opacity-50 items-center justify-center z-50 w-full h-full hidden">
        <article class="relative flex flex-col bg-primary p-12 rounded-lg shadow-lg max-w-fit w-full" id="load-modal-content">
            <button 
                id="close-load-modal-button" 
                onclick="mostrarModal()" 
                class="bg-red-500 flex items-center justify-center font-medium text-primary p-4 absolute top-[-10px] right-[-7px] rounded-full w-[24px] h-[24px]"
            >X</button>

            <h1 class="font-bold text-main text-2xl mb-4">Cuentanos un poco más sobre tu imagen</h1>
            
            <label for="" class="py-4">
                <p class="font-medium text-main mb-2">Descripción de la imagen</p>
                <textarea name="" id="image-description" class="bg-shadow text-tertiary p-4 rounded-lg placeholder:text-tertiary w-full" placeholder="Aquí tu descripción... (Máximo 255 caracteres)"></textarea>
            </label>
            <label for="" class="py-4">
                <p class="font-medium text-main mb-2">Elige el archivo de tu imagen</p>
                <input 
                    type="file"
                    accept="image/png, image/jpeg, image/webp"
                    id="user-file"
                >
            </label>
            <div class="flex px-4 pt-4 justify-center">
                <button id="load-button" class="bg-secondary font-bold text-primary p-2 px-6 rounded-xl mr-12 w-1/2">Subir</button>
                <button id="cancel-load-button" class="bg-red-500 p-2 px-2 rounded-xl font-bold text-primary" onclick="mostrarModal()">Cancelar</button>
            </div>
